  <script>
  // Function to fetch patient information from JSON file
  function fetchPatientInfo(patientId) {
    // Construct the URL to the patient info JSON file
    const url = `/patients/${patientId}/patient_info.json`;

    // Fetch patient info from the JSON file
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch patient information');
        }
        return response.json();
      })
      .then(data => {
        // Populate text boxes with patient information
        document.getElementById('name').value = data.name;
        document.getElementById('age').value = data.age;
        document.getElementById('gender').value = data.gender;
        document.getElementById('country').value = data.country;
        document.getElementById('city').value = data.city;
        document.getElementById('patient_id').value = patientId; // Set patient ID from URL
        document.getElementById('additionalInfo').value = data.additionalInfo || ''; // Set Doctor's Note or blank if undefined
      })
      .catch(error => {
        console.error(error);
        // Handle errors here (e.g., display error message)
      });
  }

  // Function to populate personal information based on patient ID
  function populatePersonalInfo() {
    const patientId = document.getElementById('patient_id').value;
    fetchPatientInfo(patientId);
  }

  // Extract patient ID from the URL and call fetchPatientInfo function
  const urlParams = new URLSearchParams(window.location.search);
  const patientId = urlParams.get('patient_id');
  if (patientId) {
    fetchPatientInfo(patientId);
  }
  </script>

<script>
  // Calculate BMI based on weight and height
function calculateBMI() {
  const weightInput = document.getElementById('weight');
  const heightInput = document.getElementById('height');

  // Check if weight and height inputs have valid values
  if (weightInput.value && heightInput.value) {
    const weight = parseFloat(weightInput.value);
    const height = parseFloat(heightInput.value) / 100; // Convert height to meters
    const bmi = (weight / (height * height)).toFixed(2); // Calculate BMI with 2 decimal places
    document.getElementById('bmi').value = bmi;

    // Call calculateBodyFat() after BMI calculation
    calculateBodyFat();
  }
}
  // Calculate body fat based on BMI, gender, and age
  function calculateBodyFat() {
    const bmi = parseFloat(document.getElementById('bmi').value);
    const age = parseFloat(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;

    let bodyFat;
    if (gender === 'Male') {
      bodyFat = (1.20 * bmi) + (0.23 * age) - 16.2;
    } else if (gender === 'Female') {
      bodyFat = (1.20 * bmi) + (0.23 * age) - 5.4;
    }

    document.getElementById('bodyFat').value = bodyFat.toFixed(2); // Set body fat with 2 decimal places
  }

  // Event listener for input changes
  document.getElementById('weight').addEventListener('input', calculateBMI);
  document.getElementById('height').addEventListener('input', calculateBMI);
  // No need to add input event listener for age and gender since they are readonly
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('gender').addEventListener('change', function() {
      calculateTotalBodyWater();
    });
  });
  
  function calculateBMI() {
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters
    const bmi = (weight / (height * height)).toFixed(2);
    document.getElementById('bmi').value = bmi;
  }
  
  function calculateBodyFat() {
    const bmi = parseFloat(document.getElementById('bmi').value);
    const age = parseFloat(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;
  
    let bodyFat;
    if (gender === 'Male' || gender === 'male') {
      bodyFat = (1.20 * bmi) + (0.23 * age) - 16.2;
    } else if (gender === 'Female' || gender === 'female') {
      bodyFat = (1.20 * bmi) + (0.23 * age) - 5.4;
    }
  
    document.getElementById('bodyFat').value = bodyFat.toFixed(2);
  }
  
  function calculateTotalBodyWater() {
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    const age = parseFloat(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;
  
    let totalBodyWater;
    if (gender === 'Male') {
      totalBodyWater = 2.447 - (0.09156 * age) + (0.1074 * height) + (0.3362 * weight);
    } else if (gender === 'Female') {
      totalBodyWater = -2.097 + (0.1069 * height) + (0.2466 * weight);
    }
  
    document.getElementById('totalBodyWater').value = totalBodyWater.toFixed(2);
  }
  
  // Event listeners for input changes
  document.getElementById('weight').addEventListener('input', function() {
    calculateBMI();
    calculateBodyFat();
    calculateTotalBodyWater();
  });
  document.getElementById('height').addEventListener('input', function() {
    calculateBMI();
    calculateBodyFat();
    calculateTotalBodyWater();
  });
  document.getElementById('age').addEventListener('input', function() {
    calculateBodyFat();
    calculateTotalBodyWater();
  });
  document.getElementById('gender').addEventListener('change', function() {
    calculateBodyFat();
    calculateTotalBodyWater();
  });
  </script>
