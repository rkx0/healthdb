        <div class="personal-info">
          <div class="form-group">
            <label for="patient_id">Patient ID</label>
            <input type="text" id="patient_id" placeholder="Enter patient ID">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" readonly>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Age" readonly>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" placeholder="Gender" readonly>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Country" readonly>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" readonly>
          </div>
          <div class="form-group">
            <label for="additionalInfo">Doctor's Note</label>
            <textarea id="additionalInfo" rows="4" placeholder="Additional information" style="width: 100%;" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  // Function to fetch patient information from JSON file
  function fetchPatientInfo(patientId) {
    // Construct the URL to the patient info JSON file
    const url = `/patients/${patientId}/patient_info.json`;

    // Fetch patient info from the JSON file
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch patient information');
        }
        return response.json();
      })
      .then(data => {
        // Populate text boxes with patient information
        document.getElementById('name').value = data.name;
        document.getElementById('age').value = data.age;
        document.getElementById('gender').value = data.gender;
        document.getElementById('country').value = data.country;
        document.getElementById('city').value = data.city;
        document.getElementById('patient_id').value = patientId; // Set patient ID from URL
        document.getElementById('additionalInfo').value = data.additionalInfo;
      })
      .catch(error => {
        console.error(error);
        // Handle errors here (e.g., display error message)
      });
  }

  // Function to populate personal information based on patient ID
  function populatePersonalInfo() {
    const patientId = document.getElementById('patient_id').value;
    fetchPatientInfo(patientId);
  }

  // Extract patient ID from the URL and call fetchPatientInfo function
  const urlParams = new URLSearchParams(window.location.search);
  const patientId = urlParams.get('patient_id');
  if (patientId) {
    fetchPatientInfo(patientId);
  }
  </script>
