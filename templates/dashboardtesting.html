<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Factor Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="left-div">
  <div class="header">
    <div class="profile-info-box">




      <div class="personal-info">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Enter age">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" placeholder="Enter country">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter city">
        </div>
        <div class="form-group">
          <label for="patientId">Patient ID</label>
          <input type="text" id="patientId" placeholder="Enter patient ID">
        </div>
        <div class="text-box">
          <label for="additionalInfo">Doctor's Note</label>
          <textarea id="additionalInfo" rows="4" placeholder="Enter additional information" style="width: 300%;"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>




<body>
 <div class="big">
   <div class="card1">
       <!-- Heart Rate box content -->
       <center>Heart Rate</center>
       <form>
           <div class="form-wrapper1">
               <div class="form-top1">
                   <div class="form-group form-top-left1">
                       <label for="implications" class="form-label text-center">Implications</label>
                       <textarea class="form-control" id="implications" rows="3" placeholder="Describe implications..."></textarea>
                   </div>
                   <div class="form-group form-top-right1">
                       <label for="actionNeeded" class="form-label text-center">Action Needed</label>
                       <textarea class="form-control" id="actionNeeded" rows="3" placeholder="Describe actions..."></textarea>
                   </div>
               </div>
               <div class="form-bottom1">
                   <div class="form-group form-bottom-left1">
                       <input type="text" class="form-control" id="healthFactorInput" placeholder="Enter health factor">
                   </div>
                   <div class="form-group form-bottom-right1">
                       <input type="text" class="form-control" id="result" placeholder="HIGH/LOW/SAFE">
                   </div>
               </div>
           </div>
       </form>
   </div>
 
   <div class="card2">
       <!-- New box content (identical to the heart rate box) -->
       <center>Blood Preassure</center>

           <div class="form-wrapper1">

                       <textarea class="form-control" id="actionNeeded2" rows="3" placeholder="Describe actions..."></textarea>
                   </div>
               </div>
               <div class="form-bottom1">
                   <div class="form-group form-bottom-left1">
                       <input type="text" class="form-control" id="healthFactorInput2" placeholder="Enter health factor">
                   </div>
                   <div class="form-group form-bottom-right1">
                       <input type="text" class="form-control" id="result2" placeholder="HIGH/LOW/SAFE">
                   </div>
               </div>
           </div>
       </form>
   </div>
   <!-- Duplicate the card1 and card2 for two more boxes -->

<div class="card summary-card">
  <div class="card-body">
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input type="text" class="form-control" id="weight" placeholder="Enter weight">
    </div>
    <div class="form-group">
      <label for="height">Height (cm)</label>
      <input type="text" class="form-control" id="height" placeholder="Enter height">
    </div>
    <!-- Include more fields for BMI, Body Fat%, etc. -->
    <div class="form-group">
      <label for="bmi">BMI</label>
      <input type="text" class="form-control" id="bmi" placeholder="Enter BMI">
    </div>
    <div class="form-group">
      <label for="bodyFat">Body Fat (%)</label>
      <input type="text" class="form-control" id="bodyFat" placeholder="Enter body fat percentage">
    </div>
    <div class="form-group">
      <label for="visceralFat">Visceral Fat Mass</label>
      <input type="text" class="form-control" id="visceralFat" placeholder="Enter visceral fat mass">
    </div>
    <div class="form-group">
      <label for="totalBodyWater">Total Body Water</label>
      <input type="text" class="form-control" id="totalBodyWater" placeholder="Enter total body water">
    </div>
    <div class="form-group">
      <label for="implications">Implications</label>
      <textarea class="form-control" id="implications" rows="3" placeholder="Describe implications..."></textarea>
    </div>
    <div class="form-group">
      <label for="actionNeeded">Actions Needed</label>
      <textarea class="form-control" id="actionNeeded" rows="3" placeholder="Describe actions..."></textarea>
    </div>
  </div>
</div>
</div>
