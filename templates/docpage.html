<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.docpage.css">
</head>
<body>
    <div class="container">
        <div class="health-info-box">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="institution">Health Care Institution:</label>
                    <input type="text" class="form-control" id="institution" placeholder="Enter your institution">
                </div>
                <div class="form-group">
                    <label for="specialty">Specialty:</label>
                    <input type="text" class="form-control" id="specialty" placeholder="Enter your specialty">
                </div>
            </form>
        </div>
        <div class="doctor-note-container">
            <div class="doctor-note-box">
                <form>
                    <div class="form-group">
                        <label for="doctor-note">Doctor's Note:</label>
                        <textarea class="form-control" id="doctor-note" rows="4" placeholder="Enter doctor's note"></textarea>
                    </div>
                    <div class="form-group d-flex">
                        <input type="text" class="form-control mr-auto" id="patient-name" placeholder="Patient Name">
                        <input type="text" class="form-control ml-auto" id="patient-id" placeholder="Patient ID">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
