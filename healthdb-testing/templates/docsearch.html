<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <link rel="stylesheet" href="docsearch.style.css">
</head>
<body>
    <div class="div">
        <h1>Health Care Professional</h1>
    </div>
    <div class="div2">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        <div class="scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialty</th>
                        <th>Institution</th>
                        <th>Contact Info</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" id="name1" placeholder="Name"></td>
                        <td><input type="text" class="form-control" id="specialty1" placeholder="Specialty"></td>
                        <td><input type="text" class="form-control" id="institution1" placeholder="Institution"></td>
                        <td><input type="text" class="form-control" id="contactInfo1" placeholder="Contact Info"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
